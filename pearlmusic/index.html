<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pearl Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">
        <div class="navbarWrapper">
            <div class="container">
                <div class="navbar">
                    <div class="logo">Pearl Music</div>
                    <div class="menu">
                        <a href="#">Главная</a>
                        <a href="#">Фестивали</a>
                        <a href="#">Концерты</a>
                        <a href="#">Экскурсии</a>
                        <a href="#">О Нас</a>
                        <a href="#">Блог</a>
                        <a href="#">Контакты</a>
                    </div>
                    <div class="menuPanel">
                        <div class="social">
                            <a href="#">f</a>
                            <a href="#">y</a>
                        </div>
                        <div class="cart">cart</div>
                        <div class="lang">ru</div>
                        <div class="menuMobile">Меню</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="banners">
                <div class="banner">
                    <img src="images/banner-1.png" alt="">
                    <div class="promotion">
                        <h2>Увлекающая экскурсия по монастырю Латрун</h2>
                        <a href="#">Смотреть подробнее</a>
                    </div>
                </div>
                <div class="bannersNavigation">
                    <div class="counter">1/3</div>
                    <button>-</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="jquery-1.12.4.min.js"></script>
    <script src="frontend.js"></script>
    
</body>
</html>
